##################################################################################
## GLOBAL LOGGING CONFIGURATION (SYNTAX :: LEVEL, APPENDERS) LEVEL::DEBUG < INFO < WARN < ERROR < FATAL.
##################################################################################
log4j.rootLogger=DEBUG,info
########全部写入控制台############################################
log4j.appender.info.Threshold = ERROR 
log4j.appender.info=org.apache.log4j.ConsoleAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
# %c{2} 输出二级类名，譬如test.mytest，如果不写则输出全部类名
# 如：log4j.appender.info.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [runtime:%rms] [%c{2}:%t]-[%p] %m%n 
log4j.appender.info.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [runtime:%rms] [%c:%t]-[%p] %m%n 
####################################################
#将某个包下的某个等级的日志写入相应的文件中，注意，所谓的一个包下的所有文件，不包括该包的子包
log4j.logger.com.novelbio.test=DEBUG,test
log4j.appender.test.Threshold = ERROR 
log4j.appender.test=org.apache.log4j.ConsoleAppender
log4j.appender.test.layout=org.apache.log4j.PatternLayout
# %c{2} 输出二级类名，譬如test.mytest，如果不写则输出全部类名
# 如：log4j.appender.info.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [runtime:%rms] [%c{2}:%t]-[%p] %m%n 
log4j.appender.R1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [runtime:%rmsR1] [%c:%t]-[%p] %m%n 
#####junit的log########
log4j.logger.com.novelbio.test.junit=DEBUG,testjunit
log4j.appender.testjunit.Threshold = ERROR
log4j.appender.testjunit=org.apache.log4j.RollingFileAppender
log4j.appender.testjunit.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [runtime:%rms] [%c{2}:%t]-[%p] %m%n 
log4j.appender.dmlog.MaxFileSize=300KB
log4j.appender.dmlog.MaxBackupIndex=3
######## Mybatis的日志 ######### SqlMap logging configuration...##################
log4j.logger.com.ibatis=ERROR, dmlog
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=ERROR, dmlog
log4j.logger.com.ibatis.sqlmap.engine.cache.CacheModel=ERROR, dmlog
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientImpl=ERROR, dmlog
log4j.logger.com.ibatis.sqlmap.engine.builder.xml.SqlMapParser=ERROR, dmlog
log4j.logger.com.ibatis.common.util.StopWatch=ERROR, dmlog
log4j.logger.java.sql.Connection=DEBUG, dmlog
log4j.logger.java.sql.Connection=ERROR, dmlog
log4j.logger.java.sql.Statement=ERROR, dmlog
log4j.logger.java.sql.PreparedStatement=ERROR, dmlog
log4j.logger.java.sql.ResultSet=ERROR, dmlog
#######################
log4j.appender.dmlog=org.apache.log4j.RollingFileAppender
log4j.appender.dmlog.File= logs/mybatis.log
log4j.appender.dmlog.MaxFileSize=1MB
log4j.appender.dmlog.MaxBackupIndex=10
log4j.appender.dmlog.layout=org.apache.log4j.PatternLayout
log4j.appender.dmlog.layout.conversionPattern=%d : [%t] : %-5p : %-5c{3} : %m%n
